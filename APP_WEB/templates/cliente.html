{% extends 'mi_aplicacion/base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
    <h1>Agregar Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar</button>
    </form>
    <a href="{% url 'lista_clientes' %}">Ir a la lista de clientes</a>
{% endblock %}
